<div class="row">

  <div ng-repeat="user in users" class="user-holder">
    <div class="col-xs-6 col-sm-4 col-md-3">
      <a ui-sref="reciffy.users.show({id: user.id})">
        <div class="panel panel-default user-preview">

          <div class="panel-heading">
            <h4>{{user.profile.first_name}} {{user.profile.last_name}}</h4>
          </div>

          <div class="panel-body">
            <p>
              {{user.profile.tagline}}
            </p>
          </div>

        </div>
      </a>
    </div>
  </div>

</div>
