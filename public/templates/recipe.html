<div class="row">
  <div class="col-xs-12">

    <div class="panel panel-default">

      <div class="panel-heading">
        <h4>{{recipe.name}}</h4>
        <p>
          {{recipe.description}}
        </p>
      </div>

      <div class="panel-body">
        <h4>Ingredients</h4>

        <h4>Instructions</h4>
          {{recipe.instructions}}

        <h4>Rating</h4>
      </div>

    </div>

    <button type="button" name="save" class="btn btn-primary">Save This Recipe</button>
    <button type="button" name="fork" class="btn btn-primary">Fork This Recipe</button>
    <button type="button" name="made" class="btn btn-primary">I Made This</button>

    <h4>Leave a Comment</h4>
    <form>
      <textarea ng-model="comment" rows="8" cols="40" placeholder="What do you think?" class="form-control"></textarea>
      <input type="submit" value="Comment" ng-click="createComment()" class="btn btn-success">
    </form>

    <h4>All Comments</h4>

  </div>
</div>
