<h2 class="text-center">{{ tags[tagId].name }}</h2>

<h3>Users</h3>
<div class="row">
  <div ng-repeat="tagging in tags[tagId].taggings | filter : { taggable_type: 'Profile' }">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <a ui-sref="reciffy.users.show({id: tagging.taggable_id})">
        <user-directive user="users[tagging.taggable_id]"></user-directive>
      </a>
    </div>
  </div>
</div>

<h3>Recipes</h3>
<div class="row">
  <div ng-repeat="tagging in tags[tagId].taggings | filter : { taggable_type: 'Recipe' }">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <a ui-sref="reciffy.recipes.show({id: tagging.taggable_id})">
        <recipe-directive recipe="recipes[tagging.taggable_id]"></recipe-directive>
      </a>
    </div>
  </div>
</div>

<style>
  .pure-pusher {
    background-image: url("images/lemonade.jpg");
    background-size: cover;
  }
</style>
