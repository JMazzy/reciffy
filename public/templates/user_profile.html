<div class="row">
  <div class="col-xs-12">

    <div class="panel panel-default">

      <div class="panel-heading">
        <span editable-text='profile.first_name' onaftersave='updateUserProfile()'>{{profile.first_name}}</span>
        <span editable-text='profile.last_' onaftersave='updateUserProfile()'>{{profile.last_name}}</span>
      </div>

      <div class="panel-body">
        <h4>Tagline</h4>
        <p editable-text='profile.tagline' onaftersave='updateUserProfile()'>{{profile.tagline}}</p>

        <h4>Bio</h4>
        <p editable-textarea='profile.bio' onaftersave='updateUserProfile()'>
          {{profile.bio}}
        </p>

        <h4>City</h4>
          <p editable-text='profile.city' onaftersave='updateUserProfile()'>{{profile.city}}</p>
        <h4>State</h4>
        <p editable-text='profile.state' onaftersave='updateUserProfile()'>{{profile.state}}</p>
      </div>

    </div>

  </div>
</div>

<div class="row">
  <div class="col-xs-12">

    <div class="panel panel-default">

      <div class="panel-heading">
        <h4>Recipes</h4>
      </div>

      <div class="panel-body">
        <div ng-repeat='recipe in userRecipes'>
          <a ui-sref='reciffy.recipes.show({id: recipe.id})'>
            {{recipe.name}}
          </a>
        </div>
      </div>

    </div>

  </div>
</div>
