<div class="row">

  <div class="row">
    <div class="col-xs-12">
      <h3>New</h3>
      <div ng-repeat="recipe in recipes | orderObjectBy : '-created_at'" class="recipe-holder">
        <div class="col-xs-6 col-sm-4 col-md-3">
          <a ui-sref="reciffy.recipes.show({id: recipe.id})">
            <div class="panel panel-default recipe">

              <div class="panel-heading recipe-heading">
                <h4>{{recipe.name}}</h4>
              </div>

              <div class="panel-body recipe-body">
                <!-- Photo will go here -->
              </div>

              <div class="panel-footer recipe-footer">
                <p>
                  {{recipe.description}}
                </p>
              </div>

            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h3>Saved for Later</h3>
      <div ng-repeat="recipe in savedRecipes | orderObjectBy : '-created_at'" class="recipe-holder">

              </div>

                <!-- Photo will go here -->
              </div>

              <div class="panel-footer recipe-footer">
                <p>
                  {{recipe.description}}
                </p>
              </div>

            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h3>By Tag</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h3>Make Again</h3>
      <div ng-repeat="recipe in madeRecipes | orderBy : '-created_at'" class="recipe-holder">

          <a ui-sref="reciffy.recipes.show({id: recipe.id})">
            <div class="panel panel-default recipe">

              <div class="panel-heading recipe-heading">
                <h4>{{recipe.name}}</h4>
              </div>

              <div class="panel-body recipe-body">
                <!-- Photo will go here -->
              </div>

              <div class="panel-footer recipe-footer">

              </div>

      </div>
    </div>
  </div>

    <div class="col-xs-12">
      <h3>My Recipes</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h3>Recommended</h3>
      <p>
        Coming Soon...
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
