<div class="panel panel-default recipe">

  <div class="panel-heading recipe-heading">
    <h4>{{recipe.name}}</h4>
    <p>
      {{recipe.profile.first_name}} {{recipe.profile.last_name}}
    </p>
  </div>

  <span class="label label-warning rating-label">{{recipe.ratings | avgRating | number : 1}}</span>

  <div class="panel-body recipe-body">
    <img ng-src="{{recipe.photos[recipe.photos.length-1].url.medium}}">
  </div>

  <div class="panel-footer recipe-footer">
    <p>
      {{recipe.description}}
    </p>
  </div>

</div>
